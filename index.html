<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First React App</title>
    <script src="https://unpkg.com/react@15/dist/react.min.js"> </script><script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js">
    </script>
    <!-- React uses JSX to write markup. I need to transform the JSX into plain JavaScript so that the browser can understand it. Babel does this so I am importing Babel here -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="react.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // React code goes inside of the babel scripts to be translated

        class Hello extends React.Component {
            render() {
                return <h1>Yay for React!</h1>;
            }
        }

        ReactDOM.render(
            <Hello />,
            document.getElementById("root")
        );

    </script>

</body>
</html>
